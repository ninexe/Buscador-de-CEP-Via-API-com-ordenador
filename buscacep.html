<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ULTRACEP - Busque seu cep</title>
    <link rel="shortcut icon" href="https://ultralims.com.br/front/images/favicon.ico" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <section class="py-4 py-md-5 my-5">
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-5 col-xl-12 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>UltraCEP</strong></span>
                    </h2>

                    <div class="mb-3"><input class="shadow-sm form-control" type="number" name="cep" id="cep"
                            placeholder="Digite seu CEP (Apenas Números)" /></div>
                    <button class="btn btn-primary shadow" onclick="getAddress()"
                        style="margin-bottom: 20px;">Buscar</button>
                    <div class="mb-3"></div>
                    <div class="mb-3"></div>
                    <div class="mb-3"></div>
                    <div>
                        <form action="" class="form" method="POST" onsubmit="saveResult()"></form>

                    </div>
                    <div class="mb-5"></div>

                    <div class="table-responsive" style="padding-left: 0px;padding-right: 0px;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th data-column="logradouro" data-order="desc">Endereço </th>
                                    <th style="cursor:pointer" data-column="bairro" data-order="desc">Bairro &#9660</th>
                                    <th style="cursor:pointer" data-column="localidade" data-order="desc">Cidade &#9660</th>
                                    <th style="cursor:pointer" data-column="uf" data-order="desc">Estado &#9660</th>
                                </tr>
                            </thead>
                            <tbody id="tbody" style="padding-left: 0px;">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container py-4 py-lg-5">
            <hr>
            <div class="text-muted d-flex justify-content-between align-items-center pt-3">
                <p class="mb-0">Copyright © 2022 Guilherme Corrêa</p>
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/startup-modern.js"></script>
    <script src="assets/js/lims.js"></script>
</body>

</html>
